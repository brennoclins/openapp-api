<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open App - Apresentação</title>
  </head>
  <body>
    <section>
      <h1>OpenApp API - API para abrir app no Windows ou Linux!</h1>
      
      <h2>Como usar:</h2>
      <p>
        http://localhost:3333/open-app/<strong>Nome do app que vai ser aberto</strong>/open
      </p>
  
      <div>
        <h4>Exemplo: Abrindo o <strong>vlc</strong></h4>
  
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="http://localhost:3333/open-app/vlc/open"
        >
          Abrir VLC
        </a>
      </div>
    </section>
  </body>
</html>
